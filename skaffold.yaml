apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: iczajkowski/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "src/**/*.js"
            src: .
    - image: iczajkowski/comments
      context: comments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "*.js"
            src: .
    - image: iczajkowski/event-bus
      context: event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "*.js"
            src: .
    - image: iczajkowski/moderation
      context: moderation
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "*.js"
            src: .
    - image: iczajkowski/posts
      context: posts
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "*.js"
            src: .
    - image: iczajkowski/query
      context: query
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: "*.js"
            src: .
